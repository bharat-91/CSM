<app-navbar></app-navbar>
<div class="container-fluid row p-5 justify-content-center align-items-center">
    <form [formGroup]="editContentForm">
        <div class="row justify-content-center align-items-center">
            <div class="col">
                <div class="contentTitle">
                    <label for="title">Update Title</label>
                    <input type="text" class="form-control" formControlName="title">
                </div>
            </div>
        </div>
        <div class="col">
            <label for="description">Update description:- </label>
            <angular-editor [config]="config"  formControlName="description" ></angular-editor>
            <div class="uploadImage mt-3">
                <div class="imagePreview d-flex justify-content-center p-3" *ngIf="imageURL">
                    <img [src]="imageURL" [alt]="fileName" style="max-width: 100%; max-height: 200px;">
                </div>
                <input type="file" class="form-control mt-3" (change)="onFileSelected($event)" formControlName="content">
            </div>
        </div>
        <div class="btns p-5 d-flex justify-content-center">
            <button class="btn btn-outline-danger" (click)="updateImage()">Update Image</button>
            <button class="btn btn-outline-success ms-3" (click)="updateData()">Update Data</button>
        </div>
    </form>
</div>
